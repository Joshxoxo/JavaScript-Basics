<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basics</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: "Poppins", sans-serif;
            background-color: #0f172a; 
            color: #e0e0e0;
            margin: 0;
        }

        .container {
            padding: 50px 60px;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.3);
            animation: fadeIn 1s ease-in-out;
            max-width: 450px;
        }

        h1 {
            font-size: 32px;
            color: #00eaff;
            text-shadow: 0 0 5px rgba(0, 234, 255, 0.7);
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            margin-bottom: 25px;
        }

        .console-btn {
            background: linear-gradient(135deg, #00eaff, #0077ff);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 12px rgba(0, 255, 255, 0.4);
        }

        /* Button Hover Effect */
        .console-btn:hover {
            background: linear-gradient(135deg, #0077ff, #00eaff);
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 255, 255, 0.6);
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Want to know my name?</h1>
        <p>Click the button below</p>
        <button class="console-btn" onclick="openConsole()">Open Console</button>
    </div>
    <script src="script.js"></script>
    <script>
        function openConsole() {
            alert("To open the console:\n- Press F12\n- OR Ctrl+Shift+I\n- OR Right-click → Inspect → Console");
        }
    </script>
</body>
</html>
